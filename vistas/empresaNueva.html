<!doctype html>

<html  lang="es" ng-app="appEmpresa">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="./js/angular.min.js" type="text/javascript"></script>
        <script src="frontend.js" type="text/javascript"></script>
        <title>Empresa Nueva</title>
    </head>
    <body ng-controller="controladorEmpresaNueva">
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href='empresas.html'>Empresas</a></li>  
                    <li class="nav-item"><a class="nav-link" href='login.html'>Cerrar Sesión</a></li>           
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-lg-4 col-xl-4 text-center">
                    <br>
                    <br>
                    <br>
                    <h3>Crear Empresa Nueva:</h3>
                    <br>
                    <form name="formEmpresaNueva">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Nombre para identificar empresa en el sistema" ng-model="empresaNueva.nombre" required>
                            <br>
                            <input type="text" class="form-control input-lg text-center" placeholder="Razón Social" ng-model="empresaNueva.razonSocial">
                            <br>
                            <input type="number" class="form-control input-lg text-center" placeholder="Número de RUT" ng-model="empresaNueva.numRut">
                            <br>
                            <input type="number" class="form-control input-lg text-center" placeholder="Número de BPS" ng-model="empresaNueva.numBps">
                            <br>
                            <input type="text" class="form-control input-lg text-center" placeholder="Dirección" ng-model="empresaNueva.direccion">
                            <br>
                            <input type="number" class="form-control input-lg text-center" placeholder="Teléfono" ng-model="empresaNueva.telefono">
                            <br>
                            <input type="number" class="form-control input-lg text-center" placeholder="Tipo de Contribuyente" ng-model="empresaNueva.tipoContribuyente">
                            <br>
                            <input type="number" class="form-control input-lg text-center" placeholder="Tipo de Aportación" ng-model="empresaNueva.tipoAportacion">
                            <br>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="crearEmpresa()" ng-disabled="formEmpresaNueva.$invalid">Crear nueva empresa</button>
                    </form>
                    <br>
                    <label>{{ mensaje }}</label>
                </div>
            </div>
        </div>
    </body>
</html>
