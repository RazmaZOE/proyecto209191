<div class="container">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href='liquidaciones' ng-click="liquidacionesEmpresa()">Liquidaciones</a></li>             
                <li class="nav-item"><a class="nav-link" href='empresas'>Empresas</a></li>  
                <li class="nav-item"><a class="nav-link" href='cerrarSesion'>Cerrar Sesión</a></li>           
            </ul>
        </nav>
    </div>
    <div class="row justify-content-md-center">
        <div class="text-center">
            <br>
            <br>
            <br>
            <h3 ng-model="empresa">Empleados de {{ empresa }}:</h3>
            <br>
            <table class="table table-striped">
                    <tr class="info">
                        <td>Nombres</td>
                        <td>Apellidos</td>
                        <td>Fecha de Ingreso</td>
                        <td>Editar</td>
                    </tr>
                    <tr ng-repeat="empleado in empleados">
                        <td>{{ empleado.nombres }}</td>
                        <td>{{ empleado.apellidos }}</td>
                        <td>{{ empleado.fechaIngreso | date: "dd/MM/y"}}</td>
                        <td><a class="btn btn-outline-primary" ng-click="empleadoEditar(empleado)">Editar</a></td>
                    </tr>
                </table>
            <br>
            <a class="btn btn-primary" href="liquidacionNueva">Crear nueva liquidación</a>
            <a class="btn btn-primary" href="empleadoNuevo">Ingresar empleado</a>
        </div>
    </div>
</div>
