<!doctype html>

<html  lang="es" ng-app="appEmpresa">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="./js/angular.min.js" type="text/javascript"></script>
        <script src="frontend.js" type="text/javascript"></script>
        <title>Empleados</title>
    </head>
    <body ng-controller="controladorEmpresaEmpleados">
        <div class="container">
            <div class="container">
                <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href='empresas.html'>Empresas</a></li>  
                        <li class="nav-item"><a class="nav-link" href='login.html'>Cerrar Sesión</a></li>           
                    </ul>
                </nav>
            </div>
            <div class="row justify-content-md-center">
                <nav class="navbar bg-primary navbar-dark">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href='liquidaciones.html' ng-click="liquidacionesEmpresa()">Liquidaciones</a></li>  
                        <li class="nav-item active"><a class="nav-link" href='empleados.html' ng-click="empleadosEmpresa()">Empleados</a></li>           
                    </ul>
                </nav>
                <div class="col-lg-10 col-xl-10 text-center">
                    <br>
                    <br>
                    <br>
                    <h3 ng-model="empresa">Empleados de {{ empresa }}:</h3>
                    <br>
                    <table class="table table-striped">
                            <tr class="info">
                                <td>Nombres</td>
                                <td>Apellidos</td>
                                <td>Fecha de Nacimiento</td>
                            </tr>
                            <tr ng-repeat="empleado in empleados">
                                <td>{{ empleado.nombres }}</td>
                                <td>{{ empleado.apellidos }}</td>
                                <td>{{ empleado.fechaNacimiento }}</td>
                            </tr>
                        </table>
                    <br>
                    <a class="btn btn-primary" href="liquidacionNueva.html">Crear nueva liquidación</a>
                    <a class="btn btn-primary" href="empleadoNuevo.html">Ingresar empleado</a>
                </div>
            </div>
        </div>
    </body>
</html>
