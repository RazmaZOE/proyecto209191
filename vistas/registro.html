<!doctype html>

<html  lang="es" ng-app="appLogin">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="./js/angular.min.js" type="text/javascript"></script>
        <script src="frontend.js" type="text/javascript"></script>
        <title>Inicio de sesión</title>
    </head>
    <body ng-controller="controladorLogin">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-lg-4 col-xl-4 text-center">
                    <br>
                    <br>
                    <br>
                    <h3>Registrarse en el Sistema:</h3>
                    <br>
                    <form name="formLogin">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Nombre de Usuario" ng-model="registroUsuario.nombreUsuario" required>
                            <br>
                            <input type="password" class="form-control input-lg text-center" placeholder="Contraseña" ng-model="registroUsuario.password" required>
                            <br>
                            <input type="password" class="form-control input-lg text-center" placeholder="Verificar contraseña" ng-model="registroUsuario.verificarPassword" required>
                            <br>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="registro()" ng-disabled="formLogin.$invalid || selected">Registarse</button>
                    </form>
                    <br>
                    <br>
                    <label>{{ mensaje }}</label>
                    <br>
                    <br>
                    <p>¿Ya tiene usuario?</p>
                    <a href="login.html" role="button">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </body>
</html>
