<div class="container">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href='empresas'>Empresas</a></li>  
                <li class="nav-item"><a class="nav-link" href='login.html'>Cerrar Sesión</a></li>           
            </ul>
        </nav>
    </div>
    <div class="row justify-content-md-center">
        <nav class="navbar bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href='liquidaciones'>Liquidaciones</a></li>  
                <li class="nav-item active"><a class="nav-link" href='empleados'>Empleados</a></li>           
            </ul>
        </nav>
        <div class="col-lg-10 col-xl-10 text-center">
            <br>
            <br>
            <br>
            <h3>Liquidaciones de {{ empresa }}:</h3>
            <br>
            <table class="table table-striped">
                <tr class="info">
                    <td>Fecha</td>
                    <td>Detalle</td>
                    <td>Liquidaciones</td>
                </tr>
                <tr ng-repeat="liquidacion in liquidaciones">
                    <td>{{ liquidacion.fecha }}</td>
                    <td>{{ liquidacion.detalle }}</td>
                    <td><a class="btn btn-outline-primary" ng-click="liquidacionesEmpresaDetalle(liquidacion._id)">Ver</a></td>
                </tr>
            </table>
            <br>
            <a class="btn btn-primary" href="liquidacionNueva">Crear nueva liquidación</a>
            <a class="btn btn-primary" href="empleadoNuevo">Ingresar empleado</a>
        </div>
    </div>
</div>
