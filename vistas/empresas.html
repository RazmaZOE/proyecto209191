<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-lg-10 col-xl-10 text-center">
            <br>
            <br>
            <br>
            <h3>Empresas:</h3>
            <br>
            <table class="table table-striped">
                <tr class="info">
                    <td>Nombre</td>
                    <td>Número de RUT</td>
                    <td>Número de BPS</td>
                    <td>Liquidaciones</td>
                </tr>
                <tr ng-repeat="empresa in empresas">
                    <td>{{ empresa.nombre }}</td>
                    <td>{{ empresa.numRut }}</td>
                    <td>{{ empresa.numBps }}</td>
                    <td><a class="btn btn-outline-primary" ng-click="liquidacionesEmpresa(empresa)">Ver</a></td>
                </tr>
            </table>
            <br>
            <a class="btn btn-primary" href="empresaNueva">Crear nueva empresa</a>
        </div>
