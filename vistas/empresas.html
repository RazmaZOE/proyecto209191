<!doctype html>

<html  lang="es" ng-app="appEmpresa">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="./js/angular.min.js" type="text/javascript"></script>
        <script src="frontend.js" type="text/javascript"></script>
        <title>Empresas</title>
    </head>
    <body ng-controller="controladorEmpresas">
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href='login.html'>Cerrar Sesión</a></li>           
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-lg-10 col-xl-10 text-center">
                    <br>
                    <br>
                    <br>
                    <h3>Empresas:</h3>
                    <br>
                    <table class="table table-striped">
                        <tr class="info">
                            <td>Nombre</td>
                            <td>Número de RUT</td>
                            <td>Número de BPS</td>
                            <td>Liquidaciones</td>
                        </tr>
                        <tr ng-repeat="empresa in empresas">
                            <td>{{ empresa.nombre }}</td>
                            <td>{{ empresa.numRut }}</td>
                            <td>{{ empresa.numBps }}</td>
                            <td><a class="btn btn-outline-primary" ng-click="liquidacionesEmpresa(empresa)">Ver</a></td>
                        </tr>
                    </table>
                    <br>
                    <a class="btn btn-primary" href="empresaNueva.html">Crear nueva empresa</a>
                </div>
            </div>
        </div>
    </body>
</html>
