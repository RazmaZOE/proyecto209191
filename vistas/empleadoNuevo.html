<!doctype html>

<html  lang="es" ng-app="appEmpresa">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="./js/angular.min.js" type="text/javascript"></script>
        <script src="frontend.js" type="text/javascript"></script>
        <title>Ingresar Empleado Nuevo</title>
    </head>
    <body ng-controller="controladorEmpleadoNuevo">
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href='liquidaciones.html'>Liquidaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href='empresas.html'>Empresas</a></li>  
                    <li class="nav-item"><a class="nav-link" href='login.html'>Cerrar Sesión</a></li>           
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-6 col-lg-4 col-xl-4 text-center">
                    <br>
                    <br>
                    <br>
                    <h3>Ingresar empleado nuevo:</h3>
                    <br>
                    <form name="formEmpleadoNuevo">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Nombres" ng-model="empleadoNuevo.nombres" required>
                            <br>
                            <input type="text" class="form-control input-lg text-center" placeholder="Apellidos" ng-model="empleadoNuevo.apellidos" required>
                            <br>
                            <input type="number" class="form-control input-lg text-center" placeholder="CI sin puntos ni guiones" ng-model="empleadoNuevo.ci" required>
                            <br>
                            <input type="date" class="form-control input-lg text-center" placeholder="Fecha de Nacimiento" ng-model="empleadoNuevo.fechaNacimiento" required>
                            <br>
                            <input type="date" class="form-control input-lg text-center" placeholder="Fecha de ingreso" ng-model="empleadoNuevo.fechaIngreso">
                            <br>
                            <input type="number" class="form-control input-lg text-center" placeholder="Código Seguro de Salud" ng-model="empleadoNuevo.seguroSalud">
                            <br>
                            <input type="text" class="form-control input-lg text-center" placeholder="Banco" ng-model="empleadoNuevo.banco">
                            <br>
                            <input type="text" class="form-control input-lg text-center" placeholder="Número de sucursal del banco" ng-model="empleadoNuevo.numSucursalBanco">
                            <br>
                            <input type="text" class="form-control input-lg text-center" placeholder="Número de Cuenta del banco" ng-model="empleadoNuevo.numCuentaBanco">
                            <br>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="crearEmpleado()" ng-disabled="formEmpresaNueva.$invalid">Ingresar nuevo empleado</button>
                    </form>
                    <br>
                    <label>{{ mensaje }}</label>
                </div>
            </div>
        </div>
    </body>
</html>
